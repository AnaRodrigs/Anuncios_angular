<div class="container text-center  ">
    <div class=" "style="">

        <div class="" >
        <form [formGroup] = "formGroupClient">
            <div class="mb-2">
              <div class="display-6"> 
                Crie o seu anúncio
              </div>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="titulo">Título do Carro</span>
              <input type="text"  id="titulo" formControlName="titulo" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
          
            <div class="input-group mb-3">
              <span class="input-group-text" id="descricao" > Descrição </span>
              <input type="descricao"  id="descricao" formControlName="descricao" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="preco" >Valor </span>
              <input type="preco" id="preco" formControlName="preco" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="form-check form-check-inline">
                <div class="">
                  <p>O carro está : </p>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio"  id="opcao1"  value="Disponivel" formControlName="opcaoSelecionada">
                  <label for="opcao1">Disponivel</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" id="opcao2"  value="Reservado" formControlName="opcaoSelecionada">
                  <label for="opcao2">Reservado</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" id="opcao3"  value="Vendido" formControlName="opcaoSelecionada">
                  <label for="opcao3">Vendido</label>
                </div>
              </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="validade" >Quando você o comprou ? </span>
              <input type="date" id="validade" formControlName="validade" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="image" >imagem </span>
                <input type="src" id="image" formControlName="image" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
            
            <div class="">
              <input type="checkbox" formControlName="isChecked" (change)="doSomething()"> <label> Deseja compartilhar todas essas informações conosco ?</label>
            </div>
      
              <div class="mb-3 mt-3 text-center  " >
                <button class="btn btn-warning text-light me-2" style="width: 25%;" (click)="save ()"> salvar</button>
                <button class="btn btn-success text-light" (click)="clean() ">Limpar</button>
              
              </div>
              <div class="text-center mt-5" >
                <h2> Carros Cadastrados</h2>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Título</th>
                      <th scope="col">Descrição</th>
                      <th scope="col">Preço</th>
                      <th scope="col">Validade</th>
                      <th scope="col">Status </th>
                    </tr>
                  </thead>
             
             

                <tbody>
                  <tr *ngFor = "let vendedor of vendedor ">
                    <th scope="row">{{vendedor.id}}</th>
                    <td>{{vendedor.titulo}}</td>
                    <td>{{vendedor.descricao}}</td>
                    <td>{{vendedor.preco}}</td>
                    <td>{{vendedor.validade}}</td>
                    <td *ngIf="vendedor.opcaoSelecionada">{{vendedor.opcaoSelecionada}}</td>
                    

                    <td>
                      <button class="btn btn-light me-1" (click)="edit(vendedor)">Editar</button>
                      <button class="btn btn-secondary" (click)="delete(vendedor)">Excluir</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            </form>
          
        </div>
    </div>

    </div>
